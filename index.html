<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">    
    <title>Weather App</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body class="flex justify-center items-center min-h-screen overflow-auto" id="bgg">
    <div class="flex  px-6 py-3">
        <div class="flex flex-col flex-wrap md:flex-row lg:my-auto  px-4  md:px-6 lg:px-8 xl:px-10">
           
            <div class="rounded-2xl bg_img py-12 px-6 flex  flex-wrap justify-center text-slate-700 w-full lg:w-3/4 xl:w-fit mb-4 md:mb-0" id="details">
                <div class="w-1/2">
                    <h1 class=" text-2xl" ><i class="fa-solid fa-location-dot me-2" ></i><span id="cityy">City</span></h1>


                    <span id="weatherImg">
                        <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" class="w-1/2 my-4 lg:w-1/4  my-4"
                            >
                    </span>
                    <h1 class="font-black text-3xl md:text-4xl mt-3" id="temp">Temperature</h1>
                    <h2 class="text-md md:text-lg mt-2" id="date">Date</h2>
                    <div class="mt-2  md:flex flex-rows">
                        <div><i class="fa-solid fa-wind me-2 ms-2"></i><span class="me-4" id="wind">Wind</span> </div>

                        <div><span class="mdi mdi-water-percent me-2 ms-2"></span><span class="me-4" id="humidity">Humidity</span>
                        </div>
                        <div><i class="fas fa-temperature-up me-2 ms-2"></i><span class="me-4" id="pressure">Pressure</span></div>
                    </div>
                    <h2 class="text-md md:text-lg mt-2" id="weather">Weather</h2>
                    
                </div>
                <div class="flex flex-col justify-start p-3 w-full md:w-1/2">
                    <div class="flex flex-wrap gap-2 flex-row items-center mb-2">
                        <input id="city" type="text" class="flex-grow p-2 ps-3 mr-2 text-gray-900 outline-none rounded-2xl"
                            placeholder="Enter city name" >
                            
                        <input onclick="fetchdata()" type="button" value="Search"
                            class="flex-none border p-2 cursor-pointer" id="i1">
                            
                    </div>
                    <p class="ms-3" id="error"></p>
                    <div class="flex flex-wrap flex-rows justify-evenly  gap-1 xl:mt-3" id="details2">
                        
                        <div class=" attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-3/12 p-4">
                            <p class="text-center">Feels Like</p>
                            <p class="text-center" id="tempp">--</p>
                        </div>
                        <div class="attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-3/12 p-4">
                            <p class="text-center">Pressure</p>
                            <p class="text-center" id="pressuree">-- </p>
                        </div>
                        <div class="attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-w-3/12 p-4">
                            <p class="text-center">Humidity</p>
                            <p class="text-center" id="humidityy">--</p>
                        </div>
                        <div class=" attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-w-3/12 p-4">
                            <p class="text-center">Wind Speed</p>
                            <p class="text-center" id="speedd">--</p>
                        </div>
                        <div class="attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-3/12 p-4">
                            <p class="text-center">Sunrise</p>
                            <p id="srise" class="text-center" id="sunrisee">--</p>
                        </div>
                        <div class="attribute-box flex flex-col justify-center w-full sm:w-1/2 md:w-1/3 lg:w-1/4 lg:p-2 xl:w-3/12 p-4">
                            <p class="text-center">Sunset</p>
                            <p id="sset" class="text-center" id="sunsett">--</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg_img rounded-2xl">


            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>

</html>
